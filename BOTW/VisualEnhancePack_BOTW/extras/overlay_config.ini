[OVERLAY_CONFIG]
# NEOVIA Overlay Configuration for BOTW Visual Enhance Pack
# Author: Unix228

[GENERAL]
enabled = 1
position = top_right
opacity = 0.8
show_fps = 1
show_memory = 1
show_draw_distance = 1

[GRAPHICS_SETTINGS]
# Texture quality
texture_quality = ultra
texture_filtering = anisotropic_16x
texture_compression = bc7

# Lighting settings
lighting_quality = ultra
ambient_occlusion = 1
global_illumination = 1
time_of_day_lighting = 1

# Shadow settings
shadow_quality = high
shadow_resolution = 4096
shadow_cascade_count = 4
shadow_softness = 2.0

# Post-processing
bloom_intensity = 1.2
motion_blur = 0
depth_of_field = 1
chromatic_aberration = 0
vignette = 0.1

[PERFORMANCE]
# Draw distance
draw_distance_multiplier = 2.0
lod_distance_multiplier = 1.5

# Memory settings
texture_streaming_buffer = 512
texture_cache_size = 256

# Frame rate
target_fps = 60
vsync = 0

[HOTKEYS]
toggle_overlay = L + R + D_PAD_UP
toggle_graphics = L + R + D_PAD_DOWN
reset_settings = L + R + D_PAD_LEFT
save_settings = L + R + D_PAD_RIGHT