[OVERLAY_CONFIG]
# NEOVIA Overlay Configuration for SMO Visual Enhance Pack
# Author: Unix228

[GENERAL]
enabled = 1
position = top_right
opacity = 0.8
show_fps = 1
show_memory = 1
show_world_info = 1

[GRAPHICS_SETTINGS]
# Texture quality
texture_quality = ultra
texture_filtering = anisotropic_16x
texture_compression = bc7

# Lighting settings
lighting_quality = ultra
ambient_occlusion = 1
global_illumination = 1
world_specific_lighting = 1

# Shadow settings
shadow_quality = high
shadow_resolution = 2048
shadow_cascade_count = 3
shadow_softness = 1.5

# Post-processing
bloom_intensity = 1.1
motion_blur = 0
depth_of_field = 1
chromatic_aberration = 0
vignette = 0.05

[WORLD_SETTINGS]
# Kingdom-specific enhancements
cap_kingdom_enhancement = 1
cascade_kingdom_enhancement = 1
sand_kingdom_enhancement = 1
lake_kingdom_enhancement = 1
wooded_kingdom_enhancement = 1
cloud_kingdom_enhancement = 1
lost_kingdom_enhancement = 1
metro_kingdom_enhancement = 1
snow_kingdom_enhancement = 1
seaside_kingdom_enhancement = 1
luncheon_kingdom_enhancement = 1
ruined_kingdom_enhancement = 1
bowser_kingdom_enhancement = 1
moon_kingdom_enhancement = 1
mushroom_kingdom_enhancement = 1

[PERFORMANCE]
# Draw distance
draw_distance_multiplier = 1.8
lod_distance_multiplier = 1.5

# Memory settings
texture_streaming_buffer = 512
texture_cache_size = 256

# Frame rate
target_fps = 60
vsync = 0

[HOTKEYS]
toggle_overlay = L + R + D_PAD_UP
toggle_graphics = L + R + D_PAD_DOWN
reset_settings = L + R + D_PAD_LEFT
save_settings = L + R + D_PAD_RIGHT