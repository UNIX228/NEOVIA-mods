[OVERLAY_CONFIG]
# NEOVIA Overlay Configuration for BAYO3 Combat Graphics Pack
# Author: Unix228

[GENERAL]
enabled = 1
position = top_left
opacity = 0.7
show_fps = 1
show_particle_count = 1
show_effect_intensity = 1

[COMBAT_SETTINGS]
# Particle system
particle_quality = ultra
particle_count_limit = 2048
particle_life_extension = 1.5

# Effect intensity
fire_effect_multiplier = 1.5
magic_effect_multiplier = 1.8
blood_effect_multiplier = 1.2
explosion_effect_multiplier = 2.0

# Visual enhancements
bloom_enabled = 1
bloom_intensity = 1.5
motion_blur_enabled = 1
motion_blur_strength = 0.8

[LIGHTING]
# Dynamic combat lighting
dynamic_lighting_enabled = 1
light_intensity_multiplier = 1.4
shadow_quality = high
shadow_resolution = 2048

# Color grading
combat_color_temperature = 6500
combat_saturation = 1.2
combat_contrast = 1.1

[PERFORMANCE]
# Frame rate settings
target_fps = 60
vsync = 0
frame_rate_limit = 60

# Memory optimization
particle_pool_size = 2048
effect_cache_size = 256
texture_streaming_buffer = 128

[HOTKEYS]
toggle_overlay = L + R + D_PAD_UP
toggle_effects = L + R + D_PAD_DOWN
reset_settings = L + R + D_PAD_LEFT
save_settings = L + R + D_PAD_RIGHT