<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEOVIA Mod Download Statistics</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 300;
        }
        .header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 30px;
        }
        .stat-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            border-left: 4px solid #667eea;
        }
        .stat-card h3 {
            margin: 0 0 15px 0;
            color: #333;
        }
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }
        .games-list {
            padding: 30px;
        }
        .game-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin: 10px 0;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        .game-info {
            flex: 1;
        }
        .game-name {
            font-weight: bold;
            color: #333;
        }
        .game-id {
            color: #666;
            font-size: 0.9em;
        }
        .download-count {
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
        }
        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin: 20px;
        }
        .refresh-btn:hover {
            background: #5a6fd8;
        }
        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ® NEOVIA Mod Statistics</h1>
            <p>Track downloads and popularity of graphics mods</p>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Games</h3>
                <div class="stat-number" id="total-games">-</div>
            </div>
            <div class="stat-card">
                <h3>Total Downloads</h3>
                <div class="stat-number" id="total-downloads">-</div>
            </div>
            <div class="stat-card">
                <h3>Most Popular</h3>
                <div class="stat-number" id="top-game">-</div>
            </div>
        </div>
        
        <button class="refresh-btn" onclick="loadStats()">ðŸ”„ Refresh Statistics</button>
        
        <div class="games-list">
            <h2>ðŸ“Š Download Statistics by Game</h2>
            <div id="games-container">
                <div class="loading">Loading statistics...</div>
            </div>
        </div>
    </div>

    <script>
        async function loadStats() {
            try {
                const response = await fetch('/stats');
                const data = await response.json();
                
                document.getElementById('total-games').textContent = data.total_games || 0;
                document.getElementById('total-downloads').textContent = data.total_downloads || 0;
                
                const gamesContainer = document.getElementById('games-container');
                gamesContainer.innerHTML = '';
                
                if (data.games && data.games.length > 0) {
                    data.games.forEach(game => {
                        const gameElement = document.createElement('div');
                        gameElement.className = 'game-item';
                        gameElement.innerHTML = `
                            <div class="game-info">
                                <div class="game-name">${game.game_name}</div>
                                <div class="game-id">${game.game_id}</div>
                            </div>
                            <div class="download-count">${game.total_downloads} downloads</div>
                        `;
                        gamesContainer.appendChild(gameElement);
                    });
                    
                    // Set top game
                    const topGame = data.games[0];
                    document.getElementById('top-game').textContent = topGame.game_name;
                } else {
                    gamesContainer.innerHTML = '<div class="loading">No download data available</div>';
                }
            } catch (error) {
                console.error('Error loading stats:', error);
                document.getElementById('games-container').innerHTML = '<div class="loading">Error loading statistics</div>';
            }
        }
        
        // Load stats on page load
        document.addEventListener('DOMContentLoaded', loadStats);
        
        // Auto-refresh every 30 seconds
        setInterval(loadStats, 30000);
    </script>
</body>
</html>
